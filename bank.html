<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>let's get some <span class="font-semibold text-purple-600">moooooney</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">

        <!-- balance and tranjection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <!-- deppsite -->
                <div class="bg-blue-400 p-8 rounded">
                     <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposite-total">00</span></h4>
                </div>
               <!-- withdraw -->
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                   <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
               </div>
               <!-- balance -->
               <div class="bg-yellow-300 p-8 rounded">
                <h3 class="text-2xl">balance</h3>
               <h4 class="text-4xl">$<span id="balance-total">100</span></h4>
           </div>
            </div>
        </section>
        <!-- Deposit and withdraw  -->

        <section class="mt-8">
            <div class="grid  grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">please Deposit</h3>

                    <div>
                        <input id="deposit-input" class="border-2 mb-4 block border-black rounded w-3/4 px2" type="text" placeholder="$ amount you want to deposit">                       
                       <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                     </div>
                </div>

                <!-- withdraw  -->

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">please withdraw</h3>

                    <div>
                        <input id="withdraw-input" class="border-2 mb-4 block border-black rounded w-3/4 px2" type="text" placeholder="$ amount you want to withdraw">                       
                       <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                     </div>
                </div>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>

</body>
</html>
